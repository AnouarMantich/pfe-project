spring:

  datasource:
    url: jdbc:postgresql://localhost:5436/consultation-service
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  #    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      platform: postgres
      continue-on-error: true

server:
  port: 8086
